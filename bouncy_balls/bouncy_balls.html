<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="bouncy_balls.png" type="image/x-icon">
    <title>Bouncy Balls</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        #info {
            position: absolute;
            top: 0px;
            left: 0px;
            color: grey;
            font-family: Arial, sans-serif;
            font-size: 20px;
            padding: 5px;
        }

        canvas {
            display: block;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="info"></div>
    <script src="/utilities.js"></script>
    <script src="bouncy_balls.js"></script>
</body>
</html>
