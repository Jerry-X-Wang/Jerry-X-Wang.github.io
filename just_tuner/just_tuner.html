<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="just_tuner.png" type="image/x-icon">
    <title>Auto Just Tuner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="just_tuner.css">
    <!-- Add any additional CSS links here if needed -->
</head>
<body>
    <a href="/" title="Home" style="position: absolute; top: 5px; left: 5px;">
        <img src="/home.png" alt="Home" style="width: 30px; height: 30px;">
    </a>

    <div class="title">
        Auto Just Tuner
    </div>


    <!-- <div class="container" id="resetPhase">
        <button class="button" onclick="resetPhase()">Reset Phase</button>
    </div> -->

    <div style="display: flex;">
        <div class="container" id="panel" style="flex: 0.5">

            <div class="control">
                <label class="panel" for="temperament">Temperament</label>
                <select id="temperament">
                    <option value="autoJust">Auto Just Intonation</option>
                    <option value="12tet" selected>12-TET</option>
                </select>
            </div>

            <div class="control">
                <label class="panel" for="baseFreq">Base Frequency</label>
                <input type="number" id="baseFreq" value="440" min="1" pattern="[0-9]*">
            </div>

            <div class="control">
                <label class="panel" for="octave">Octave</label>
                <input type="number" id="octave" value="4" step="1" pattern="[0-9]*">
            </div>

            <div class="control">
                <label class="panel" for="key">Key</label>
                <select id="key">
                    <option value=0>C</option>
                    <option value=1>C♯(D♭)</option>
                    <option value=2>D</option>
                    <option value=3>D♯(E♭)</option>
                    <option value=4>E</option>
                    <option value=5>F</option>
                    <option value=6>F♯(G♭)</option>
                    <option value=7>G</option>
                    <option value=8>G♯(A♭)</option>
                    <option value=9>A</option>
                    <option value=10>A♯(B♭)</option>
                    <option value=11>B</option>
                </select>
            </div>

            <div class="control">
                <label class="panel" for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
            </div>

            <div class="control">
                <label class="panel" for="waveType">Wave Type</label>
                <select id="waveType">
                    <option value="sine">Sine</option>
                    <option value="square">Square</option>
                    <option value="sawtooth">Sawtooth</option>
                    <option value="triangle">Triangle</option>
                </select>
            </div>

            <div class="control">
                <label class="panel" for="soundMode">Sound Mode</label>
                <select id="soundMode">
                    <option value="piano">Piano</option>
                    <option value="strings" selected>Strings</option>
                    <option value="bells">Bells</option>
                </select>
            </div>

            <div class="control">
                <label class="panel" for="Phase Difference">Phase Difference</label>
                <input type="checkbox" class="checkbox" id="phaseDiff" checked>
            </div>
        </div>

        <div class="container" style="display: flex; justify-content: center; flex: 0.5">
            <canvas id="canvas" width="auto" height="300"></canvas>
        </div>
    </div>

    <div class="piano-keyboard">
        <div class="piano-container">
            <div class="piano" id="piano"></div>
        </div>
    </div>

    <div class="control">
        <button id="pedal">
            Pedal (Space)
        </button>
    </div>

    <script src="/utilities.js"></script>
    <script src="just_tuner.js"></script>
    <script src="lissajous.js"></script>
</body>
</html>
